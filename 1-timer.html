<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зворотний таймер</title>
    <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-CnHwFNp2.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-A92OCY9B.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-cs-T2Kb7.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CUZofXIC.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <a href="./index.html">Go back</a>
  </body>
</html>
